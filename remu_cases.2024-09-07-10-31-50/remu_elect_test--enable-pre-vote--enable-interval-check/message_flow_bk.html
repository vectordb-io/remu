    messages.forEach((msg, idx) => {
      const sourceIndex = nodes.findIndex(node => node.id === msg.source);
      const targetIndex = nodes.findIndex(node => node.id === msg.target);

      const y = 80 + idx * 30;
      
      if (sourceIndex === targetIndex) {
        // 自循环消息
        const x = 150 + sourceIndex * 200;
        svg.append("path")
           .attr("d", `M${x},${y} C${x - 20},${y - 20} ${x + 20},${y - 20} ${x},${y}`)
           .attr("class", "loop-link");

        svg.append("text")
           .attr("x", x + 25)  // 将x坐标向右移以避免与其它生命线重叠
           .attr("y", y - 10)  // 调整 y 坐标，使文本位于弧线右侧
           .attr("text-anchor", "start")
           .attr("class", "label")
           .text(msg.message);

      } else {
        // 正常消息
        svg.append("line")
           .attr("x1", 150 + sourceIndex * 200)
           .attr("y1", y)
           .attr("x2", 150 + targetIndex * 200)
           .attr("y2", y)
           .attr("class", "link");

        svg.append("text")
           .attr("x", (150 + sourceIndex * 200 + 150 + targetIndex * 200) / 2)
           .attr("y", y - 5)
           .attr("text-anchor", "middle")
           .attr("class", "label")
           .text(msg.message);
      }
    });
  </script>
</body>
</html>
