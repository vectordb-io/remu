           .attr("class", "link");

        svg.append("text")
           .attr("x", (150 + sourceIndex * 200 + 150 + targetIndex * 200) / 2)
           .attr("y", y - 5)
           .attr("text-anchor", "middle")
           .attr("class", "label")
           .text(msg.message);
      }
    });
  </script>
</body>
