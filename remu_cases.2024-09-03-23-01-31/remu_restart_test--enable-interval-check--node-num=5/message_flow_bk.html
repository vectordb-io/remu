
<!DOCTYPE html>
<html lang="en">
<head>

  <title>Message Flow Diagram</title>

    .node-line {
      stroke: #000;
      stroke-width: 1.5px;

      stroke: #000;
      stroke-width: 1.5px;
      marker-end: url(#end-arrow);
    }
    .loop-link {
      fill: none;
      stroke: #000;
      stroke-width: 1.5px;
      marker-end: url(#end-arrow);
    }
    .label {
      font: 12px sans-serif;
    }
    .node-label {
      font: 14px sans-serif;
      fill: #000;
    }
    .node-bg {
      fill: yellow;
    }
  </style>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

1_8004_0","target":"127.0.0.1_8004_0","message":"election-timer","index":34},{"source":"127.0.0.1_8004_0","target":"127.0.0.1_8004_0","message":"increase-term-term:1_to_2","index":35},{"source":"127.0.0.1_8004_0","target":"127.0.0.1_8004_0","message":"become-candidate-term:2-FOLLOWER_to_CANDIDATE","index":36},{"source":"127.0.0.1_8000_0","target":"127.0.0.1_8000_0","message":"raft-stop","index":37},{"source":"127.0.0.1_8001_0","target":"127.0.0.1_8001_0","message":"raft-stop","index":38},{"source":"127.0.0.1_8002_0","target":"127.0.0.1_8002_0","message":"raft-stop","index":39},{"source":"127.0.0.1_8003_0","target":"127.0.0.1_8003_0","message":"raft-stop","index":40},{"source":"127.0.0.1_8004_0","target":"127.0.0.1_8004_0","message":"raft-stop","index":41}];

    const svg = d3.select("svg");

    svg.append('defs').append('marker')
        .attr('id', 'end-arrow')
        .attr('viewBox', '0 -5 10 10')
        .attr('refX', 10)
        .attr('refY', 0)
        .attr('markerWidth', 6)
        .attr('markerHeight', 6)
        .attr('orient', 'auto')
        .append('path')
        .attr('d', 'M0,-5L10,0L0,5')
        .attr('fill', '#000');

    nodes.forEach((node, i) => {
      const x = 150 + i * 200;
      const y = 80 - 40;

      svg.append("line")
         .attr("x1", x)
         .attr("y1", 80)
         .attr("x2", x)
         .attr("y2", 1380 - 40)
         .attr("stroke", "#000")
         .attr("class", "node-line");

      // 计算文本宽度并设置背景矩形宽度
      const text = svg.append("text")
         .attr("x", x)
         .attr("y", y)
         .attr("text-anchor", "middle")
         .attr("class", "node-label")
         .text(node.id);

      const bbox = text.node().getBBox();
      const padding = 5;
      
      // 更新矩形背景大小
      svg.insert("rect", "text")
         .attr("x", bbox.x - padding)
         .attr("y", bbox.y - padding)
         .attr("width", bbox.width + 2 * padding)
         .attr("height", bbox.height + 2 * padding)
         .attr("class", "node-bg");     
    });

    messages.forEach((msg, idx) => {
      const sourceIndex = nodes.findIndex(node => node.id === msg.source);
      const targetIndex = nodes.findIndex(node => node.id === msg.target);

      const y = 80 + idx * 30;
      
      if (sourceIndex === targetIndex) {
        // 自循环消息
        const x = 150 + sourceIndex * 200;
        svg.append("path")
           .attr("d", `M${x},${y} C${x - 20},${y - 20} ${x + 20},${y - 20} ${x},${y}`)
           .attr("class", "loop-link");

        svg.append("text")
           .attr("x", x + 25)  // 将x坐标向右移以避免与其它生命线重叠
           .attr("y", y - 10)  // 调整 y 坐标，使文本位于弧线右侧
           .attr("text-anchor", "start")
           .attr("class", "label")
           .text(msg.message);

      } else {
        // 正常消息
        svg.append("line")
           .attr("x1", 150 + sourceIndex * 200)
           .attr("y1", y)
           .attr("x2", 150 + targetIndex * 200)
           .attr("y2", y)
           .attr("class", "link");

        svg.append("text")
           .attr("x", (150 + sourceIndex * 200 + 150 + targetIndex * 200) / 2)
           .attr("y", y - 5)
           .attr("text-anchor", "middle")
           .attr("class", "label")
           .text(msg.message);
      }
    });
  </script>
</body>
</html>
